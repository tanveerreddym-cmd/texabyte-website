<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEXABYTE (OPC) PRIVATE LIMITED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      text-align: center;
      padding: 32px 24px;
      border-radius: 16px;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top, #0f172a, #020617);
      max-width: 420px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.5);
    }
    .badge {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 8px;
      letter-spacing: 0.25em;
      font-size: 1.8rem;
    }
    p {
      margin: 6px 0;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    .small {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">TEXABYTE (OPC) PRIVATE LIMITED</div>
    <h1>TEXABYTE</h1>
    <p>Deep–tech company based in Tirupati, Andhra Pradesh, India.</p>
    <p>Currently operating in stealth mode while core R&amp;D and IP are in progress.</p>
    <p>For verified enquiries:</p>
    <p><a href="mailto:info@texabyte.co.in">info@texabyte.co.in</a></p>
    <div class="small">
      © <span id="year"></span> TEXABYTE (OPC) PRIVATE LIMITED. All rights reserved.
    </div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
